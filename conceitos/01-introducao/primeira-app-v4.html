<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <input type="text" name="nome" id="nome" v-on:input="alteraNome">

    <br><br>

    <p class="nome">Nome: <span>{{ nome }}</span></p>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            nome: ''
        },
        methods: {
            alteraNome: function(event) {
                this.nome = event.target.value
            }
        }

    })

</script>
