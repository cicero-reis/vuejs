<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matador de Mostro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app">
        
        <div class="panel scores">

            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}">
                    </div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">                
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}">
                    </div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>

        <div v-if="hasResult" class="panel result">
            <dv v-if="monsterLife == 0" class="win">Você ganhou!!! :)</dv>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>

        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack"
                    @click="attack(false)">Ataque</button>
                <button class="btn especial-attack"
                    @click="attack(true)">Ataque Especial</button>
                <button class="btn heal"
                    @click="healAndHurt">Curar</button>
                <button class="btn give-up"
                    @click="running = false">Desistir
                </button>
            </template>
            <button class="btn new-game"
                v-else="running"
                @click="startGame">Iniciar Jogo
            </button>
        </div>

        <div class="panel logs"
            v-if="logs.length">
            <ul>
                <li v-for="log in logs" :class="log.cls">
                    {{ log.text }}
                </li>
            </ul>
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
