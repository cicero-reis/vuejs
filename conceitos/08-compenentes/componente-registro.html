<meta charset="utf-8">

<script src="https://unpkg.com/vue"></script>

<div id="app1">
    
    <contador></contador>
    <contador></contador>
    <contador></contador>

</div>

<hr>

<div id="app2">

    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>

</div>

<script>
    // Registro Global
    const contador = {
        template: `            
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }

    new Vue({
        el: '#app1',
        // Registro local
        components: {
            contador: contador
        }
    })

    new Vue({
        el: '#app2',
        // Registro local
        components: {
            'app-contador': contador
        }
    })
</script>
