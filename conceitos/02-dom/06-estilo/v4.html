<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>

    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
    }
    .c1 {
        background-color: brown;        
    }
    .c2 {
        background-color: blue;
    }
    .c3 {
        background-color: burlywood;
    }
    .girar {
        transform: rotate(45deg)
    }

</style>

<div id="app">

    <div class="caixas">

        <div class="demo" :class="estilo1"
            @click="aplicarC1 = !aplicarC1">
        </div>
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo" :class="classeCSS"></div>
        <div class="demo" :class="[classeC1, 'girar']"></div>
        <div class="demo" :class="[classeC2, {'girar': aplicarGirar}]"></div>

    </div>

    <br>

    <input type="text" v-model=classeCSS>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: '',
            classeC1: 'c1',
            classeC2: 'c2',
            classeC3: 'c3',
            aplicarGirar: true
        },
        computed: {
            estilo1: function() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            } 
        }
    })

</script>
