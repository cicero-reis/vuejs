<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>

    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
    }
    .c1 {
        background-color: brown;        
    }
    .c2 {
        background-color: blue;
    }
    .c3 {
        background-color: burlywood;
    }
    .girar {
        transform: rotate(45deg)
    }

</style>

<div id="app">

    <div class="caixas">

        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo" :style="meuEstilo"></div>
        <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
        <div class="demo"></div>

    </div>

    <br>

    <input type="text" v-model="cor">
    <input type="text" v-model="largura">

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            meuEstilo: function() {
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px'
                }
            }
        }
    })

</script>
