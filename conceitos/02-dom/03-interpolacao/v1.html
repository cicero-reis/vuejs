<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p>{{ contador }}</p>

    <p>{{ contador + 5 }}</p>

    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>

    <p>{{ (50 * 2) + 100 / 5}}</p>

    <button v-on:click="somaContador">Soma</button>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somaContador: function() {
                this.contador++
            }
        }
    })

</script>
